<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
</head>
<body>
    <fieldset>
   <legend> Application Form</legend> 
    <table>
        <label for="name">First Name:</label>
        <input type="text" name="name" id="name">
           <label for="name">Last Name:</label>
        <input type="text" name="name" id="name">
    </br>
    </br>
    <label for="datetime">Date</label>
    <input type="date" name="datetime" id="datetime">
     <label for="counter">Age:</label>
    <input type="number" name="counter" id="counter" min="0" max="100">   
    </br>
    </br>
    <label for="gender">Gender:</label>
    <select name="gender" id="gender">
        <option value="Male">Male</option>
         <option value="Female">Female</option>
          <option value="Others">Others</option>
    </select>
     <label for="name">Email Adress:</label>
        <input type="text" name="name" id="name" placeholder="Enter your email adress:">
    </br>
     </br>
      <label for="name">Positions Available:  </label>
        <label for="radio">Junior Developer</label>
      <input type="radio" name="radio" id="radio">
       <label for="radio">Mid-lebel Developer</label>
      <input type="radio" name="radio" id="radio">
       <label for="radio">Senior</label>
      <input type="radio" name="radio" id="radio">
    </br>
</br>
  <label for="name">Programing Language:  </label>
  <label for="checkbox">Java</label>
  <input type="checkbox" name="checkbox" id="checkbox">
   <label for="checkbox">Java Script</label>
  <input type="checkbox" name="checkbox" id="checkbox">
   <label for="checkbox">Python</label>
  <input type="checkbox" name="checkbox" id="checkbox">
</br>
</br>
  <input type="button" value="Submit">
  <input type="button" value="Reset">
    </table>
    </fieldset>
</body>
</html>
